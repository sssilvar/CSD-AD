---
- hosts: umng
  become: no
  gather_facts: False
  vars:
    csd_ad: ~/sssilvar/Documents/code/CSD-AD

  tasks:
    - name: Ignore any changes made before
      shell: chdir={{ csd_ad }} git stash

    - name: Update to last version
      shell: chdir={{ csd_ad }} git stash

    - name: Launch software
      shell: chdir={{ csd_ad }} bash bash/notify.sh